<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangle claculator</title>
  <script defer="" src="/projekty.e31bb0bc.js"></script>
  <link rel="stylesheet" href="/style.97fcb138.css">
<script src="/style.97fcb138.js"></script></head>
<body>
  <main class="calculator" data-calculator="">

    <form action="" class="calculator__form">
      <section class="calculator__element">
        <h2 class="calculator__heading">Wymiary kwadratu</h2>
        <div class="calculator__item">
          <label for="" class="calculator__label">Długość boku kwadratu:</label>
          <input type="number" class="calculator__input" data-input="square">
        </div>
      </section>
  
      <section class="calculator__element">
        <h2 class="calculator__heading">Wymiary prostokąta</h2>
        <div class="calculator__item">
          <label for="" class="calculator__label">Długośco boków prostokąta</label>
          <input type="number" class="calculator__input" data-input="rectangleX" placeholder="wartość x">
          <input type="number" class="calculator__input" data-input="rectangleY" placeholder="wartość y">
        </div>
      </section>
    </form>
  
    <div class="calculator__message">
      <span class="message" data-calculate-message=""></span>
    </div>

  </main>
</body>
</html>
